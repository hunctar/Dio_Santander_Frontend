<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
        <track kind="subtitles" src="legenda.vtt" srclang="pt-br" label="Português">
        </video>
    <p>O vídeo acima é um exemplo de como inserir vídeos em uma página HTML.</p>
</body>
</html>
