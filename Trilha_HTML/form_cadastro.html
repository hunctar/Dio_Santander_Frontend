<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:        </label><input type="text" />
            <label>Data Nasc:   </label><input type="date" />
        </div>
        <div class="row">
            <label>Profissão:   </label><input type="text" />
            <label>Empresa:     </label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:    </label><input type="text" />
            <label>N<sup>o</sup>/Complem</label><input type="text" />
        </div>
        <div class="row">
            <label>Bairro:      </label><input type="text" />
            <label>Cidade:      </label><input type="text" />
        </div>
        <div class="row">
        <label>Estado:      </label><input type="text" />
        <label>CEP:         </label><input type="text" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Dados de Contato:</legend>
        <div class="row">
            <label>E-mail:    </label><input type="email" />
            <label>Celular/Whats:     </label><input type="tel" />
        </div>
        <div class="row">
            <label>Linkedin:    </label><input type="text" />
            <label>GitHub:      </label><input type="text" />
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </div>
<a href="index.html" target="_self" title="Voltar para o início">Voltar para o início</a> - Retorna à página inicial.

</body>
</html>
