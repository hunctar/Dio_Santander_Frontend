<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você já escolheu a sua pizza, escolha os opcionais</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Pizza CalaMussa</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>

        <p>Borda recheada?</p>
        <input type="radio" name="borda" id="" value="sim">Sim <br>
        <input type="radio" name="borda" id="" value="nao">Não <br>

        <p>Bebida?</p>
        <input type="radio" name="bebida" id="" value="suco">Suco <br>
        <input type="radio" name="bebida" id="" value="refri">Refri <br>
        <input type="radio" name="bebida" id="" value="agua">Água <br>
        <input type="radio" name="bebida" id="" value="nenhuma">Nenhuma <br>

        <button type="submit">Enviar Pedido</button>


    </form>
